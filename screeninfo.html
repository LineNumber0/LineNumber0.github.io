    <title>The colorDepth property of the screen Object property in the window BOM Javascript Object</title>

</head>
    <body>
        <script>
            var colorDepth = window.screen.colorDepth;
	    var PixelRatio = devicePixelRatio;

            switch (colorDepth) {
                case 1:
                case 4:
                    document.bgColor = "lightgray";
                    break;
                case 8:
                case 15:
                case 16:
                    document.bgColor = "blue";
                    break;
                case 24:
		document.bgColor = "skyblue";
		break;
                case 32:
                    document.bgColor = "deepskyblue";
                    break;
                default:
                    document.bgColor = "white";
            }

	    document.write("<center><h1>Your screen supports " + colorDepth + "bit color</h1></center>");
	    document.write("<center><h2>The pixel ratio is : " + PixelRatio + " </h2></center>");
        </script>
    </body>
</html>
