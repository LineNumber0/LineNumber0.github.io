    <style type="text/css">
        div {
        width:250px;
        height:200px;
        text-align:center;
        margin:15% 3%;
        float:left;
        letter-spacing:12px;
        box-shadow: 0 0 10px 1px gray;
        border:0.09em solid gray;
        color:white;
        text-shadow:3px 3px black;
        font-family:monospace;                          /* setting the font type to monospace helps fix, across browsers, the "span" element which marks the axis of rotation  */
        }
        b {
        margin-top:25%;
        font-size:48px;
        }
        .sprx {
        border-bottom:2px dashed red;
        width:310px;
        position: relative;
        top: -31px;
        right:25px;
        }
        .spry {
        border-right:2px dashed red;
        height:260px;
        position: relative;
        left: 0;
        top: -147px;
        }
        .sprz {
        background-color:red;
        width: 10px;
        height: 10px;
        position: relative;
        left: -62px;
        top: -2px;
        border-radius: 50%;
        }
        #dx {
        background-color:palevioletred;
        }
        #dy {
        background-color:lightseagreen;
        }
        #dz {
        background-color:#27aae1;
        }
        #d3 {
        background-color:#aa7027;                   /* two characters from each color */
        }
        @keyframes xrotate {
        from {
        transform:perspective(600px) rotateX(0);
        }
        to {
        transform:perspective(600px) rotateX(360deg);
        }
            }
        @keyframes yrotate {
        from {
        transform:perspective(750px) rotateY(0);
        }
        to {
        transform:perspective(750px) rotateY(360deg);
        }
            }
        @keyframes zrotate {
        from {
        transform:perspective(750px) rotateZ(0);
        }
        to {
        transform:perspective(750px) rotateZ(360deg);
        }
            }
        @keyframes xyzrotate {
        from {
        transform:rotate3d(1,1,1,0deg);
        }
        to {
        transform: rotate3d(1,1,1,360deg);
        }
            }
        .rx {
        animation-name:xrotate;
        }
        .rx,.rxten{
        animation-duration:3s;
        animation-iteration-count:infinite;
        animation-delay:3s;
        animation-timing-function:ease-in-out;
        }
        .ry {
        animation-name:yrotate;
        }
        .ry,.ryten {
        animation-duration:3s;
        animation-iteration-count:infinite;
        animation-delay:6s;
        animation-timing-function:ease-in-out;
        }
        .rz {
        animation-name:zrotate;
        }
        .rz,.rzten {
        animation-duration:3s;
        animation-iteration-count:infinite;
        animation-delay:9s;
        animation-timing-function:ease-in-out;
        }
        .rxyz {
        animation-name:xyzrotate;
        }
	.rxyz,.rxyzten,#d3 {
        animation-duration:3s;
        animation-iteration-count:infinite;
        animation-delay:12s;
        animation-timing-function:ease-in-out;
        transform-style: preserve-3d;
        perspective: 300px;                                 /* perspective function removed from the "transform" property in the keyframes rule and the same property in the "#rxyz .sprz" style block, replaced with "perspective" property in the "#rxyz" box */
        }
        div:hover {
        animation-play-state:paused;
        }
        .rxyz .sprz,.rxyzten .sprz,#d3 .sprz {                                               /* styling and positioning the X,Y and Z axis in all CSS selectors */
        height:100px;
        transform: rotateX(90deg) translateY(-160px) scaleY(2.5);                                                 /* the scale function is a "static way" to increase the size of an element, unlike width and height */
        transform-origin: top;
        border-radius:0;
        background-color: transparent;
        border-right: 2px dotted red;
        left: -67px;
        top:3px;
        }
	.rxyz .sprx,.rxyzten .sprx,#d3 .sprx {
        top: -107px;
        }
	.rxyz .spry,.rxyzten .spry,#d3 .spry {
        top: -242px;
        }
        .rxten {
        -o-animation-name:xrotateten;
        -moz-animation-name:xrotateten;
        -webkit-animation-name:xrotateten;
        animation-name:xrotateten;
        }
        .ryten {
        -o-animation-name:yrotateten;
        -moz-animation-name:yrotateten;
        -webkit-animation-name:yrotateten;
        animation-name:yrotateten;
        }
        .rzten {
        -o-animation-name:zrotateten;
        -moz-animation-name:zrotateten;
        -webkit-animation-name:zrotateten;
        animation-name:zrotateten;
        }
        .rxyzten {
        -o-animation-name:xyzrotateten;
        -moz-animation-name:xyzrotateten;
        -webkit-animation-name:xyzrotateten;
        animation-name:xyzrotateten;
        }
        .anioff {
        -o-animation-name:none;
        -moz-animation-name:none;
        -webkit-animation-name:none;
        animation-name:none;
        }
        #stp button,#ply button {margin-left:3em}
        button {
        width:3em;
        height:3em;
        padding: 0;
        font-size: 1em;
        }
        label {
        padding: 0.8em;
        font-weight:bold;
        border:1px solid lightgray;
        width:18em;
        margin-left: 1em;
        }
        #stp {background-color:orangered;visibility:hidden}
        #ply {background-color:lightgreen}
        #plyf {background-color:orange;visibility:hidden}
	b,.sprx,.spry,.sprz,label {
	display:inline-block;
	}
	
        @media (max-width:45em) {
	h1,label {
	font-size:1.5em;
	}
            label {
                max-width: 90%;
		margin:auto;
            }
	    button {
	    float:right;
	    }
	    div {
	    float:none;
	    margin:50% auto;
	    }
        }
      </style>
  </head>
  <body>
<center><h1>Rotation functions of <tt>transform</tt> property</h1></center>
  <label id="stp">Stop all rotations&emsp;<button  id="btnstp">&#x25A0;</button></label><br/>
  <label id="ply">Play all rotations&emsp;<button  id="btnply">&#x25B6;</button></label><br/>
<label id="plyf">Speed up all rotations&emsp;<button id="btnplyf">&#x25B6;&#x25B6;</button></label><br/>
  <div class="" title="rotateX" id="dx"><b>box</b><span class="sprx"></span></div>
  <div class="" title="rotateY" id="dy"><b>box</b><br/><span class="spry"></span></div>
  <div class="" title="rotateZ" id="dz"><b>box</b><span class="sprz">&nbsp;</span></div>
  <div class="" title="rotate3d" id="d3"><b>box</b><span class="sprz">&nbsp;</span><span class="sprx"></span><span class="spry"></span></div>
  <script type="text/javascript">
      var dimX = document.getElementById("dx"),						// only one "var" keyword and comma for next variables
       dimY = document.getElementById("dy"),
       dimZ = document.getElementById("dz"),
       alldim = document.getElementById("d3"),
       boxes = [dimX,dimY,dimZ,alldim],
       bplay = document.getElementById("btnply"),
       bstop = document.getElementById("btnstp"),
       bfast = document.getElementById("btnplyf"),
       rbtn = document.getElementById("stp"),
       gbtn = document.getElementById("ply"),
       obtn = document.getElementById("plyf");
      
      bplay.addEventListener("click",Rotate);
      function Rotate() {
      dimX.className = "rx";
      dimY.className = "ry";
      dimZ.className = "rz";
      alldim.className = "rxyz";
      gbtn.style.visibility = "hidden";
      rbtn.style.visibility = "visible";
      obtn.style.visibility = "visible";
      goto();
      }
      bfast.addEventListener("click",SpeedUp);
      function SpeedUp() {
      dimX.className = "rxten";
      dimY.className = "ryten";
      dimZ.className = "rzten";
      alldim.className = "rxyzten";
      rbtn.style.visibility = "visible";
      gbtn.style.visibility = "visible";
      obtn.style.visibility = "hidden";
      goto();
      }
      bstop.addEventListener("click",Stop);
      function Stop() {
      for (i = 0; i < boxes.length; i++) {
      boxes[i].className = "anioff";
      gbtn.style.visibility = "visible";
      rbtn.style.visibility = "hidden";
      obtn.style.visibility = "visible";
      }
      }
      
      var viewPortWidth = document.documentElement.offsetWidth;
      window.addEventListener("resize",UpdateViewPortWidth);						// all browsers need a page reload to update the viewport width, otherwise the "goto" function will be executed in a wide viewport if we begin with less than 720 pixel and then resize the viewport.
      function UpdateViewPortWidth(){
      setTimeout(function() {document.location.reload()},500);
      }
      function goto() {
      if (viewPortWidth < 720) {
	setTimeout(function() {scroll(0,405)},3000);
	setTimeout(function() {scroll(0,838)},6000);
	setTimeout(function() {scroll(0,1265)},9000);
	setTimeout(function() {scroll(0,1750)},12000);
